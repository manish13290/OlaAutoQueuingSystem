<!DOCTYPE html>
<html ng-app="driverapp">
    <head>
        <meta charset="UTF-8">
        <title>Driver App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
        <script src="js/driverApp.js"></script>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body ng-controller="DriverAppCtrl" ng-init="init();">
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <h1>Driver App: driver id {{driverId}}</h1>
                </div>
                <div class="col-sm-3">
                    <h1>
                        <button type="button" class="btn btn-default btn-sm" ng-click="refresh();">Refresh</button>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4"><h3>Waiting</h3></div>
                <div class="col-sm-4"><h3>Ongoing</h3></div>
                <div class="col-sm-4"><h3>Complete</h3></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><h3>Waiting</h3></div>
                <div class="col-sm-4"><h3>Ongoing</h3></div>
                <div class="col-sm-4"><h3>Complete</h3></div>
            </div>
            <div class="row">
                <div>{{message}}</div>
            </div>
        </div>
    </body>

</html>
